site_name: Epure
site_url: https://epurelib.github.io/epure-docs


# Repository
repo_name: nagvalhm/epure
repo_url: https://github.com/nagvalhm/epure

theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.select
    - navigation.tabs
    - navigation.sections
  logo: assets/img/logo.svg
  # logo: assets/images/favicon.png
  palette:
    primary: white

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Welcome to Epure: index.md
  - Features: features.md
  - Learn: 
    - ./learn/learn.md
    - Eset and Elist: ./learn/elist_eset.md
    - Join: ./learn/joins.md
    - Serialization and Deserialization: 
      - Serialization with to_dict and to_json: ./learn/serialization_deserialization/serialization.md
      - Deserialization with from_dict and from_json: ./learn/serialization_deserialization/deserialization.md
    - "@escript decorator": ./learn/escript_decorator.md
  - Help: help.md
  - Contribute: contribute.md
  - Release Notes: release_notes.md

extra:
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css